<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <br>
    <h1 style="text-align: center;" class="alert alert-info">Edit post</h1>
    <form action="#"
          th:action="@{/blog/update/{id}(id=${post.id})}"
          th:object="${post}"
          method="post">

        <label for="title">Title: </label>
        <input type="text" th:field="*{title}" id="title" placeholder="title" class="form-control">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        <br>
        <label for="full_text">Full text: </label>
        <input type="text" th:field="*{full_text}" id="full_text" placeholder="full_text" class="form-control">
        <span th:if="${#fields.hasErrors('full_text')}" th:errors="*{full_text}"></span>
        <br>
        <input type="submit" value="Update" class="btn btn-success">
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
