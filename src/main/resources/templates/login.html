<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Sign In</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<section class="w-0 p-4 d-flex justify-content-center pb-4">
  <form th:action="@{/login}" method="post" style="width: 22rem; text-align: center;">
    <br><br><br><br><br><br><br>
    <h1 class="alert alert-info">Sign In</h1>
    <div th:if="${param.error}">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div><br>

    <div class="form-outline mb-4">
      <input type="text" name="username" placeholder="Email" class="form-control"><br>

      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div>
        <div class="form-notch-middle" style="width: 88.8px;"></div>
        <div class="form-notch-trailing"></div>
      </div>
    </div>

    <div class="form-outline mb-4">
      <input type="password" name="password" placeholder="Password" class="form-control"><br>

      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div>
        <div class="form-notch-middle" style="width: 64.8px;"></div>
        <div class="form-notch-trailing"></div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <a href="/registration">Add new user</a>&nbsp;
          <input type="submit" value="Sign In"/>
        </div>
      </div>
    </div>
  </form>
</section>

</form>
</body>
</html>
