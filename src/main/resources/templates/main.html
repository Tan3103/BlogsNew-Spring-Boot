<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<br>
<br>
<div class="container mt-5; alert alert-info" style="width: 60rem; text-align: center;">
    <br>
    <br>
    <h1 >You can create blogs</h1>
    <br>
    <a class="btn btn-primary btn-lg" href="/blog" role="button">Start</a>
    <br>
    <br>
</div>

<form class="container mt-5" style="width: 60rem;"method="post" th:action="@{/fil}">
    <br>
    <br>
    <h>You can find the blogs you need here: <input type="text" name="fil" placeholder="Enter the title of the blog"> <button type="submit" class="btn btn-warning">Search</button></h>
</form>

<div class="container mt-5" style="width: 60rem;">
    <div th:each="el : ${posts}" class="alert alert-info">
        <h3 th:text="${el.title}"/>
        <br>
        <a th:href="'/blog/all/' + ${el.id}" class="btn btn-warning">Details</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
