<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<section class="w-0 p-4 d-flex justify-content-center pb-4">
    <form th:action="@{/registration}" method="post" style="width: 22rem; text-align: center;">
        <br><br><br><br><br><br><br>
        <h1 class="alert alert-info">Add new user</h1>
        <br>
        <div class="form-outline mb-4">
            <input type="text" name="name" placeholder="Name" class="form-control"><br>

            <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 88.8px;"></div>
                <div class="form-notch-trailing"></div>
            </div>
        </div>

        <div class="form-outline mb-4">
            <input type="text" name="surname" placeholder="Username" class="form-control"><br>

            <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 64.8px;"></div>
                <div class="form-notch-trailing"></div>
            </div>
        </div>

        <div class="form-outline mb-4">
            <input type="text" name="email" placeholder="Email" class="form-control"><br>

            <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 88.8px;"></div>
                <div class="form-notch-trailing"></div>
            </div>
        </div>

        <div class="form-outline mb-4">
            <input type="text" name="password" placeholder="Password" class="form-control"><br>

            <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 64.8px;"></div>
                <div class="form-notch-trailing"></div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input type="submit" value="Sign In"/>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
