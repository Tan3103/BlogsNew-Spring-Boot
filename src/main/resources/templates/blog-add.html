<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add new</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<form th:action="@{/blog/add}" method="post" class="container mt-5 mb-5">
    <br>
    <h1 style="text-align: center;" class="alert alert-info">Add new</h1>
    <br>
    <input type="text" name="title" placeholder="Enter the title of the blog" class="form-control"><br>
    <textarea name="full_text" placeholder="Enter the full text of the blog" class="form-control"></textarea><br>
    <div><input type="submit" class="btn btn-warning" value="Add"/></div>
</form>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
